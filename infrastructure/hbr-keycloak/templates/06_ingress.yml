apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak
  namespace: hbr-keycloak
spec:
  tls:
    - hosts:
      - localhost.keycloak.lab
      secretName: tls-secret
  rules:
  - host: localhost.keycloak.lab
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 443