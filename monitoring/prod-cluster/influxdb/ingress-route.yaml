---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  namespace: monitoring
  name: influxdb2-ingress-route

spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`influxdb.homelab.ftscode.de`)
      services:
        - name: influxdb-influxdb2
          namespace: monitoring
          port: 80
          scheme: http