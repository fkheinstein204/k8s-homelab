postgresql:
  enabled: true
  auth:
    postgresPassword: postgresql-password
    replicationPassword: replication-password  # Required for replication
    database: keycloak
    username: keycloak
    password: password
    existingSecret: postgresql-credentials

  architecture: replication

  primary:
    persistence:
      enabled: true
      existingClaim: postgresql-pvc
      size: "4Gi"
    resources:
      limits:
        memory: "1Gi"
        cpu: "1000m"
      requests:
        memory: "1Gi"
        cpu: "1000m"


  readReplicas:
    replicaCount: 2  # This gives us 3 nodes total (1 primary + 2 replicas)
    resources:
      limits:
        memory: "1Gi"
        cpu: "1000m"
      requests:
        memory: "1Gi"
        cpu: "1000m"
    persistence:
      enabled: true
      existingClaim: postgresql-pvc
      size: "4Gi"